<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="mysite.css">
   <title>
    forms in html
   </title>
</head>
<body>
<center><h1> Student Registration Form </h1></center>
<center>
<form id ="register" action="#" method="post" target="_self">
<label> FIRST NAME:  </label>
<input type="text" size="30" name="firstname" autofocus placeholder="enter your first  name" required>  <br /> <br />
<label> MIDDLE NAME:  </label>
<input type="text" size="30" name="middle name" autofocus placeholder="enter your middle name">  <br /> <br />
<label> LAST NAME:  </label>
<input type="text" size="30" name="last name" autofocus placeholder="enter your last name">  <br /> <br />
<label> PASSWORD:  </label>
<input type="password" size="30" name="pwd" autofocus placeholder="enter password"> <br /> <br />
<label> EMAIL ID:  </label>
<input type="email" size="30" name="email" autofocus placeholder="enter your email"> <br /> <br />
<label> PHN NO: </label>
<input type="number" size="20" name="number" autofocus placeholder="enter your mobile number"> <br /> <br />
<label> DATE OF BIRTH: </label>
<input type="date" name="DOB"> <br /> <br />
<label> COURSE: </LABEL>
<select>
<option value="course">course</option>
<option value="civil">civil</option>
<option value="cse">cse</option>
<option value="ece">ece</option>
<option value="eee">eee</option>
<option value="IT">IT</option>
<option value="MECH">MECH</option>
</select><br /> <br />
<label> HOBBIES: </label>
<input type="checkbox" name="hobbies">reading
<input type="checkbox" name="hobbies">gaming
<input type="checkbox" name="hobbies">gardening <br /> <br />
<label> GENDER: </label>
<input type ="radio" name="gender"/>male
<input type ="radio" name="gender"/>female <br /> <br />
<a href="#">
<button type="submit" class="registerbtn">Register</button>
</a>
</form>
</center>
</body>
</html>
